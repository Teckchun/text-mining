<script>
    $('#datepicker-start').datepicker({
        format: 'yyyy-mm-dd'
    });
    $('#datepicker-end').datepicker({
        format: 'yyyy-mm-dd'
    });

    // TODO search data
    var BASE_URL = 'http://localhost:8080/rest';
    var data = [];
    var ppumppo = [];

    $("#btnSearch").click(function(e){
        e.preventDefault();
        var boardTitle = $("#txtSearch").val();
        var startDate = $("#datepicker-start").val();
        var endDate = $("#datepicker-end").val();


        $.ajax({
            url: BASE_URL+`/data-monitoring/getBoards?board_title=${boardTitle}&start_date=${startDate}&end_date=${endDate}`,

        }).done(function(res) {
            console.log(res);
            for(var i=0; i<res.data.length; i++){
                console.log(res.data[i]);
                $("#searchResultData").append(`
                <tr>
                    <th scope="row"><a href="">${res.data[i].boardTitle}</a></th>
                    <td>${res.data[i].boardView}</td>
                    <td>${res.data[i].boardRecommand}</td>
                    <td>${res.data[i].insertDate}</td>
                 </tr>
                `);

            }

            data.push(res.data);


        });





    })

    $("#ppumppo").click(function(e){

        e.preventDefault();
        for(var i =0 ; i<data.length; i++){

            console.log(data.data.type)
            ppumppo.push(data.data);
        }

        console.log("ppumppo=> ",ppumppo)
        $("#searchResultData").append(`
                <tr>
                    <th scope="row"><a href="">${ppumppo.boardTitle}</a></th>
                    <td>${ppumppo.boardView}</td>
                    <td>${ppumppo.boardRecommand}</td>
                    <td>${ppumppo.insertDate}</td>
                 </tr>
                `);

    })




</script>
